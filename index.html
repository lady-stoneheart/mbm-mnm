<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BAMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      background: #0f0f12;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      letter-spacing: 2px;
    }

    nav a {
      text-decoration: none;
      color: #aaa;
      margin-left: 20px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      color: #aaa;
      font-size: 18px;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 12px 28px;
      background: white;
      color: black;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ddd;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo">BAMI</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to BAMI</h1>
    <p>
      Building something powerful. Minimal. Clean. Focused.
      This is your foundation. Now we grow.
    </p>
    <a href="#" class="btn">Get Started</a>
  </section>

  <footer>
    Â© 2026 BAMI. All rights reserved.
  </footer>

</body>
</html>
